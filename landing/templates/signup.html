{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up â€¢ HealthMate</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'signup/signup.css' %}">
</head>
<body>

  <div class="form-card">
    <h2>Create Your Account</h2>
    <p class="muted">Join HealthMate and start tracking your nutrition and fitness easily.</p>

    <form id="signupForm" method="POST">
      {% csrf_token %}

      <label>Full Name</label>
      <input type="text" id="fullname" name="name" placeholder="Enter your full name" required>

      <label>Email</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" required>

      <label>Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required>

      <label>Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password" required>
      <p id="passwordError" style="color: red; font-size: 14px; margin-top: 6px;"></p>


      <button id="submitBtn" type="submit">Sign Up</button>
      <div id="formMessage" class="muted"></div>
    </form>

    <p class="login-redirect">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
  </div>

  <script src="{% static 'signup/signup.js' %}"></script>
</body>
</html>
