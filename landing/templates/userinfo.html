{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Info • HealthMate</title>
  <link rel="stylesheet" href="{% static 'userinfo/userinfo.css' %}">
</head>
<body>

  <div class="form-card">
    <h2>Tell Us About You</h2>
    <p class="muted">We’ll use this info to personalize your recommendations.</p>

    <form id="userinfoForm" method="POST" action="{% url 'userinfo' %}">
      {% csrf_token %}
      <label>Age</label>
      <input type="number" name="age" id="age" placeholder="Your age" required>

      <label>Gender</label>
      <select name="gender" id="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label>Height (in ft)</label>
      <input type="number" name="height" id="height" placeholder="e.g., 5.9" step="0.1" required>

      <label>Weight (in kg)</label>
      <input type="number" name="weight" id="weight" placeholder="e.g., 70" required>

      <label>Activity Level</label>
      <select name="activity" id="activity" required>
        <option value="">Select</option>
        <option value="light">Not Active</option>
        <option value="lightly active">Lightly active</option>
        <option value="moderately active">Moderately active</option>
        <option value="active">Active</option>
        <option value="very active">Very Active</option>
      </select>

      <label>Dietary Preference</label>
      <select name="diet" id="diet" required>
        <option value="">Select</option>
        <option value="Vegetarian">Vegetarian</option>
        <option value="Non-Vegetarian">Non-Vegetarian</option>
      </select>

      <button type="submit">Save Info</button>
      <p id="formMessage" class="muted"></p>
    </form>
  </div>

  <script src="{% static 'userinfo/userinfo.js' %}"></script>
</body>
</html>
